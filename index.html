<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero Sonhar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="./css/_reset.css.css" rel="stylesheet">
    <link href="cabecalho.css" rel="stylesheet">
    <link href="css/variaveis.css" rel="stylehshet">
    <link href="./css/chamada.css" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="titulo">Quero Sonhar</h1>
            <img class="titulo__logo" src="./img/logo-cabecalho.png" alt="logo da loja">
            <a href="#" aria-label="carrinho de compras" class="cabecalho__a"><img src="./img/carrinho.png" alt="carrinho de compras" class="cabecalho__carrinho"></a> 
            <a href="#" aria-label="usuario" class="cabecalho__a"><img src="./img/usuario.png" alt="logo de usuario" class="cabecalho__usuario"></a>
         </header>
         
         <section class="chamada__container">
            <h2 class="titulo__chamada">Escolha seu filtro do sonhos</h2>
            <p class="texto__chamada">Encontre aqui uma variedade de filtros do sonhos, para decorar sua casa</p>
            <input type="email" class="input__chamada" placeholder="Insira seu e-mail">
            <button class="botao">Assinar newsletter</button> 
        </section>
    
        <section class="ofertas container">
            <h2 class="titulo__oferta">Nossos Produtos</h2>
            <ul>
                <li class="produtos__oferta">
                    <img src="" alt="">
                     <div class="produto__conteudo">
                        <h3 class="produto__nome"></h3>
                        <p class="produto__preco"></p>
                        <a href="#" class="produto__comprar">Comprar</a>
                     </div>
                    </img>
                </li>


                    



                




            </ul>







        </section>



    
</body>
</html>
